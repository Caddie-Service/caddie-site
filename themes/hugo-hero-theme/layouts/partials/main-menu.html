<div id="main-menu" class="main-menu">
  <ul>
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
    <li class="menu-item-{{ .Name | lower | urlize }}{{ if $currentPage.IsMenuCurrent "main" . }} active{{ end }}">
      <a href="{{.URL}}">
        {{ .Pre }}
        <span>{{ .Name }}</span>
      </a>
    </li>
    {{end}}
    <li class="menu-item-email">
      <a href="mailto:hello@caddieservice.co">
        <span>hello@caddieservice.co</span>
      </a>
    </li>

  </ul>
</div>
